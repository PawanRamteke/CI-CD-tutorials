name: iOS CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      # Set up Xcode
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      # Install CocoaPods if you use them
      - name: Install dependencies
        run: |
          gem install cocoapods --no-document
          pod install --project-directory=.

      # Build the app
      - name: Build
        run: |
          xcodebuild \
            -workspace CI-CD Tutorials.xcworkspace \
            -scheme CI-CD Tutorials \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            clean build

      # Run unit tests (if you have them)
      - name: Run tests
        run: |
          xcodebuild \
            -workspace CI-CD Tutorials.xcworkspace \
            -scheme CI-CD Tutorials \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=latest' \
            test
